<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipping Details</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url("{% static 'background.jpg' %}"); /* Background image if desired */
            background-size: cover;
            background-position: center;
        }

        .navbar {
            width: 100%;
            background-color: #343a40;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: absolute;
            top: 0;
        }

        .navbar-brand {
            color: #fff;
            text-decoration: none;
            font-size: 1.5rem;
        }

        .navbar-nav {
            list-style: none;
            display: flex;
        }

        .nav-item {
            margin-left: 20px;
        }

        .nav-link {
            color: #fff;
            text-decoration: none;
        }

        .container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
            margin: 20px;
        }

        .order-summary {
            margin-bottom: 20px;
        }

        .order-summary ul {
            list-style: none;
            padding: 0;
            text-align: left;
        }

        .order-summary li {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .order-summary li img {
            margin-right: 15px;
        }

        .form-group {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-group label {
            width: 100%;
            text-align: left;
        }

        .form-group input {
            width: 100%;
            max-width: 400px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .btn-container {
            margin-top: 20px;
        }

        .btn-container button,
        .btn-container a {
            padding: 10px;
            background-color: #ffc107;
            border: 1px solid #ffc107;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
            margin: 5px;
        }

        .btn-container button:hover,
        .btn-container a:hover {
            background-color: #e0a800;
            border-color: #e0a800;
        }
    </style>
</head>
<body>
<div class="container">
        <div class="order-summary">
            <h2>PRNI Order Summary</h2>
            <ul>
                {% for product in selected_products %}
                    <li>
                        <img src="{{ product.image.url }}" alt="{{ product.title }}" width="100">
                        <h4>{{ product.title }}</h4>
                        <p>Price: ₹{{ product.price }}</p>
                    </li>
                {% endfor %}
            </ul>
            <p>Total Order Amount: ₹{{ total_amount }}</p>
        </div>

        <h2>Enter Shipping Details</h2>
        <form action="{% url 'place_order' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" name="city" required>
            </div>
            <div class="form-group">
                <label for="state">State</label>
                <input type="text" id="state" name="state" required>
            </div>
            <div class="form-group">
                <label for="zipcode">Zip</label>
                <input type="text" id="zipcode" name="zipcode" required>
            </div>
            <div class="form-group">
                <label for="amount">Amount to be paid</label>
                <input type="text" id="amount" name="amount" value="₹{{ total_amount }}" readonly>
            </div>
            <div class="btn-container">
                <a href="{% url 'product_list' %}">Back</a>
                <button type="submit">Place Order</button>
            </div>
        </form>
    </div>
</body>
</html>
