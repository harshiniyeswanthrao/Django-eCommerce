<!DOCTYPE html>
<html lang="en">
<head>

        .navbar {

        }

            color: #fff;

            margin: 0;

        .nav-item {
            margin-left: 20px;
        }

        .nav-link {
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
        }

        .nav-link:hover {
            text-decoration: underline;
        }

        /* Contact page styles */
        .contact {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        footer {

        }
    </style>
</head>
<body>
