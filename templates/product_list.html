<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

    <style>
        /* Reuse navbar styles from homepage */
        .navbar {
            background-color: #343a40;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar-brand {
            color: #fff;
            text-decoration: none;
            font-size: 1.5rem;
        }

        .navbar-nav {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        .nav-item {
            margin-left: 20px;
        }

        .nav-link {
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
        }

        .nav-link:hover {
            text-decoration: underline;
        }

        /* Product list page styles */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .text-center {
            text-align: center;
        }

        .search-form {
            margin-bottom: 20px;
            text-align: center;
        }

        .search-input {
            padding: 10px;
            width: 70%;
            max-width: 400px;
        }

        .search-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        .product-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .product-card {
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .product-image {
            width: 100%;
            height: auto;
        }

        .product-info {
            padding: 15px;
            text-align: center;
        }

        .product-title {
            font-size: 18px;
            margin: 10px 0;
        }

        .product-price {
            font-size: 16px;
            color: #888;
        }

        .btn-primary {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Navigation bar -->
    <nav class="navbar">
        <a class="navbar-brand" href="{% url 'home_or_shop' %}">PRNI Shopping Center</a>
        <div class="navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="{% url 'home_or_shop' %}">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'product_list' %}">Shop</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'view_cart' %}">Cart</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'contact' %}">Contact</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'My_Orders' %}">My Orders</a></li>

            </ul>
        </div>
    </nav>

    <!-- Main content section -->
    <div class="container">
        <h1 class="text-center">Our Products</h1>

        <!-- Search Form -->
        <form method="GET" action="{% url 'product_list' %}" class="search-form">
            <input type="text" name="q" class="search-input" placeholder="Search for products" value="{{ request.GET.q }}">
            <button type="submit" class="search-button">Search</button>
        </form>

        <div class="product-grid">
            {% for product in products %}
            <div class="product-card">
                <img class="product-image" src="{{ product.image.url }}" alt="{{ product.title }}">
                <div class="product-info">
                    <h5 class="product-title">{{ product.title }}</h5>
                    <p class="product-price">â‚¹{{ product.price }}</p>
                    <form action="{% url 'add_to_cart' product.id %}" method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn-primary">Add to Cart</button>
                    </form>
                </div>
            </div>
            {% endfor %}
        </div>

        <!-- If no products found -->
        {% if not products %}
            <p class="text-center">No products found</p>
        {% endif %}
    </div>
</body>
</html>
